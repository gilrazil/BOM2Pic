<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BOM2Pic â€” Excel Image Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" href="/static/favicon.ico" />
  </head>
  <body class="bg-body">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
              <div class="d-flex align-items-center gap-3 mb-4">
                <img src="/Logo/BOM2Pic_Logo.png" alt="BOM2Pic" height="40" />
                <div>
                  <h1 class="app-title m-0">BOM2Pic</h1>
                  <div class="text-muted">Excel Image Extractor</div>
                </div>
              </div>

              <form id="uploadForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="xlsxFiles" class="form-label">Excel files (.xlsx)</label>
                  <input class="form-control" type="file" id="xlsxFiles" name="files" accept=".xlsx" multiple webkitdirectory directory />
                  <div class="form-text">Select one or more .xlsx files, or choose a folder. Max size per file: 20MB.</div>
                  <div class="invalid-feedback">Please select at least one valid .xlsx file.</div>
                </div>

                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="imageColumn" class="form-label">Image column</label>
                    <select class="form-select" id="imageColumn" name="imageColumn" required></select>
                    <div class="invalid-feedback">Select the column that contains images.</div>
                  </div>
                  <div class="col-sm-6">
                    <label for="nameColumn" class="form-label">Name column</label>
                    <select class="form-select" id="nameColumn" name="nameColumn" required></select>
                    <div class="invalid-feedback">Select the column that contains image names.</div>
                  </div>
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" id="processBtn" class="btn btn-primary btn-lg">
                    <span class="btn-text">Process</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  </button>
                </div>
              </form>

              <div id="alertBox" class="alert d-none mt-4" role="alert"></div>
              <div class="small text-muted mt-2">PNG output only. Up to 50 images.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
  </html>
